{% load static %}
<!doctype html>
<html>
    <head>
        <title> Todo</title>
        <link rel="stylesheet" href="{%static 'css/pp.css'%}">   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <style>
            body {
           
            background-attachment:fixed;
            background-size: cover;
            color: orange;
            }
        </style>
    </head>
</head>
    <body>
        <div style="text-align:center;">
        <h1>The Beautiful page</h1> 
         <form action="/addTodoItem/" method = "post">{% csrf_token %}
            <input type="text" class="text" name="content" placeholder="Enter something here.. ">
            <input type="submit"class="submit" value="Add Todo Item">
    </form>  
        <ul style="list-style-position: inside">
            {% for i in all_items %} 
            <li>{{i.content}}</li>
                <form action="/deleteTodoItem/{{i.id}}/" method = "post">
                    {% csrf_token %}
                
                    <input type="submit" class='edit' value="Delete">
                </form>
            
            {% endfor %}
        </ul>
    </div>
      
    </body>
    </html>
